<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/login.css">
</head>

<body>
  <style>

  </style>

  <div class="login-wrap">

    <div class="login-html">

      <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
      <label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up">
      <label for="tab-2" class="tab">Sign Up</label>


      <div class="login-form">

        <form class="sign-in-htm">

          <div class="group">
            <label for="si_email" class="label">E-Mail</label>
            <input id="si_email" name="si_email" type="email" class="input">
          </div>

          <div class="group">
            <label for="si_pass" class="label">Password</label>
            <input id="si_pass" name="si_pass" type="password" class="input">
          </div>

          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>

          <div class="group">
            <button type="submit" class="button">
              Sign In
            </button>
          </div>

        </form>



        <form class="sign-up-htm">
          <div class="group">
            <label for="su_email" class="label">E-Mail</label>
            <input id="su_email" name="su_email" type="email" class="input">
          </div>

          <div class="group">
            <label for="su_pass" class="label">Password</label>
            <input id="su_pass" name="su_pass" type="password" class="input">
          </div>

          <div class="group">
            <label for="su_pass_again" class="label">Confirm Password</label>
            <input id="su_pass_again" name="su_pass" type="password" class="input">
          </div>

          <div class="group">
            <button type="submit" class="button">
              Sign Up
            </button>
          </div>

        </form>


      </div>
    </div>

  </div>
  <p class="warn"></p>

  <script src="../script/login.js"></script>

</body>

</html>
