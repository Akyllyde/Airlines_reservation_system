<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .drag{
      background: transparent;
      width: 100vw;
      height: 35px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      -webkit-app-region: drag;
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <div class="drag"></div>
  
</body>
</html>
